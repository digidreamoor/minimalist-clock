<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minimalist Clock</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .clock-container {
      position: relative;
      width: calc(100vmin - 50px);
      height: calc(100vmin - 50px);
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    .bottom-circle {
      width: 100%;
      height: 100%;
      background: conic-gradient(#9370DB 0deg, #9370DB var(--hours-angle, 0deg), transparent var(--hours-angle, 0deg), transparent 360deg);
    }
    .middle-circle {
      width: 66%;
      height: 66%;
      background: conic-gradient(#4169E1 0deg, #4169E1 var(--minutes-angle, 0deg), transparent var(--minutes-angle, 0deg), transparent 360deg);
      opacity: 0.8;
    }
    .top-circle {
      width: 33%;
      height: 33%;
      background: conic-gradient(#FFB6C1 0deg, #FFB6C1 var(--seconds-angle, 0deg), transparent var(--seconds-angle, 0deg), transparent 360deg);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="circle bottom-circle"></div>
    <div class="circle middle-circle"></div>
    <div class="circle top-circle"></div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;
      const secondsAngle = (seconds / 60) * 360;
      const minutesAngle = (minutes / 60) * 360;
      const hoursAngle = ((hours + minutes / 60) / 12) * 360;

      document.querySelector('.bottom-circle').style.setProperty('--hours-angle', `${hoursAngle}deg`);
      document.querySelector('.middle-circle').style.setProperty('--minutes-angle', `${minutesAngle}deg`);
      document.querySelector('.top-circle').style.setProperty('--seconds-angle', `${secondsAngle}deg`);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
