<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minimalist Clock</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .clock-container {
      position: relative;
      width: 50vmin;
      height: 50vmin;
    }
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    .bottom-circle {
      width: 100%;
      height: 100%;
      background: conic-gradient(#4169E1 0deg, #4169E1 var(--minutes-angle, 0deg), transparent var(--minutes-angle, 0deg), transparent 360deg);
    }
    .middle-circle {
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      background: conic-gradient(#E6E6FA 0deg, #E6E6FA var(--hours-angle, 0deg), transparent var(--hours-angle, 0deg), transparent 360deg);
    }
    .top-circle {
      width: calc((100% - 10px) * 0.33);
      height: calc((100% - 10px) * 0.33);
      background: conic-gradient(#FFB6C1 0deg, #FFB6C1 var(--seconds-angle, 0deg), transparent var(--seconds-angle, 0deg), transparent 360deg);
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="circle bottom-circle"></div>
    <div class="circle middle-circle"></div>
    <div class="circle top-circle"></div>
  </div>
  <script>
    const bottomCircle = document.querySelector('.bottom-circle');
    const middleCircle = document.querySelector('.middle-circle');
    const topCircle = document.querySelector('.top-circle');

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12; // 12-hour format
      const secondsAngle = seconds * 6; // 360° / 60 = 6° per second
      const minutesAngle = minutes * 6; // 360° / 60 = 6° per minute
      const hoursAngle = (hours + minutes / 60) * 30; // 360° / 12 = 30° per hour + minute fraction

      bottomCircle.style.setProperty('--minutes-angle', `${minutesAngle}deg`);
      middleCircle.style.setProperty('--hours-angle', `${hoursAngle}deg`);
      topCircle.style.setProperty('--seconds-angle', `${secondsAngle}deg`);
    }

    // Update every second
    setInterval(updateClock, 1000);
    // Initial call to set the clock immediately
    updateClock();
  </script>
</body>
</html>
